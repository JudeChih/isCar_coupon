<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="stylesheets/sass/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/sass/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/sass/style.css">

	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</head>
<body>

	<div id="wrapper">
		<div class="container">
			<div class="row">
				<header class="col-md-12 col-sm-12 col-xs-12 p_l_r">
					<a href="#" class="col-md-4 col-sm-4 col-xs-12"></a>
				</header>
				<div class="login_content col-md-12 col-sm-12 col-xs-12 p_l_r">
					<div class="login_form col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12 p_l_r">
						<div class="title">
							<h1>使用者登入</h1>
						</div>
						<form class="form-horizontal" role="form">
						  <div class="form-group">
						    <label for="account" class="col-sm-offset-2 col-sm-2 col-md-offset-2 col-md-2 control-label">帳號</label>
						    <div class="col-sm-8 col-md-6">
						      <input type="text" class="form-control" id="account" placeholder="帳號">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="password" class="col-sm-offset-2 col-sm-2 col-md-offset-2 col-md-2 control-label">密碼</label>
						    <div class="col-sm-8 col-md-6">
						      <input type="password" class="form-control" id="password" placeholder="密碼">
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-offset-4 col-sm-1 j_center">
						      <button type="submit" class="btn btn-default btn-sm">登入</button>
						    </div>
						  </div>
						</form>
					</div>
				</div>
				<footer class="col-md-12 col-sm-12 col-xs-12 p_l_r">
					<span>Copyright © 2016 isCar Coupon</span>
				</footer>
			</div>
		</div>
	</div>
</body>
</html>
